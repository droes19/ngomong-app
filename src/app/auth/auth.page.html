<ion-content class="ion-padding">
  <div class="max-w-lg my-0 mx-auto py-2 px-0 w-full h-full flex flex-col justify-center">
    <div class="mb-8 ion-text-center">
      <img src="assets/logo.png" alt="App Logo" class="max-w-32 mb-4" />
      <h2 class="mb-2 font-semibold">Join Our Community</h2>
      <p class="m-0 text-(--ion-color-medium)">Create an account to get started</p>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="submitInitialForm()" novalidate>
      <div formGroupName="contactMethod">
        <ion-item class="ion-no-padding">
          <ion-input type="email" label="Email Address" labelPlacement="floating" placeholder="Enter text"
            autocomplete="email" formControlName="email"></ion-input>
        </ion-item>
        <div *ngIf="isSubmitted && contactMethodControl['email'].errors"
          class="text-(--ion-color-danger) text-xs mt-2 mb-4 mx-0">
          <span *ngIf="contactMethodControl['email'].errors['required']">Email is required.</span>
          <span *ngIf="contactMethodControl['email'].errors['pattern']">Please enter a valid email address.</span>
        </div>
      </div>
      <ion-item lines="none" class="ion-no-padding mt-6 mb-2 mx-0">
        <ion-checkbox slot="start" formControlName="termsAccepted"></ion-checkbox>
        <ion-label class="text-sm whitespace-normal">I agree to the <a href="#"
            class="text-(--ion-color-primary) no-underline">Terms & Conditions</a> and
          <a href="#" class="text-(--ion-color-primary) no-underline">Privacy Policy</a></ion-label>
      </ion-item>
      <div
        *ngIf="isSubmitted && errorControl['termsAccepted'].errors !== null && errorControl['termsAccepted'].errors['required']"
        class="text-(--ion-color-danger) text-xs mt-2 mb-4 mx-0">
        You must accept the terms and conditions to register.
      </div>
      <ion-button expand="block" type="submit" color="primary" class="ion-margin-top">
        Continue
      </ion-button>
    </form>
  </div>
</ion-content>
